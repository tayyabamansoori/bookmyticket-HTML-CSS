<form style="margin-right:500px ; margin-left:500px;">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4 my-5">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example1" class="form-control" />
        <label class="form-label" for="form6Example1" style="color:maroon; text-decoration: underline;"><h3> <b>First name </b><h3></label>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example2" class="form-control" />
        <label class="form-label" for="form6Example2"style="color:maroon; text-decoration: underline;" > <h3> <b>Father name </b><h3></h3> </label>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example3" class="form-control" />
    <label class="form-label" for="form6Example3" style="color:maroon; text-decoration: underline;"> <h3> <b> Company name </b><h3></h3> </label>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example4" class="form-control" />
    <label class="form-label" for="form6Example4"style="color:maroon; text-decoration: underline;" ><h3> <b> Address </b><h3></h3> </label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="form6Example5" class="form-control" />
    <label class="form-label" for="form6Example5"style="color:maroon; text-decoration: underline;" > <h3> <b> Email </b><h3></h3> </label>
  </div>

  <!-- Number input -->
  <div class="form-outline mb-4">
    <input type="number" id="form6Example6" class="form-control" />
    <label class="form-label" for="form6Example6"style="color:maroon; text-decoration: underline;" ><h3> <b>Phone no: </b><h3></h3> </label>
  </div>

  <!-- Message input -->
  <div class="form-outline mb-4">
    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
    <label class="form-label" for="form6Example7"style="color:maroon; text-decoration: underline;" ><h3> <b>Additional information </b><h3></h3> </label>
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
    <label class="form-check-label" for="form6Example8"style="color:maroon; text-decoration: underline;" ><b><h4> Create an account?</b></h4> </label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-dark btn-block mb-4"style="color:maroon; text-decoration: underline;" > <h5> Place order</h5></button>
</form>
